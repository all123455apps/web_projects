<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="heading">Welcome to Game</h1>

    <div class="buttons">
        <button> change Theme</button>
        <button>Reset Score</button>
    </div>

    <div class="main">
        <div class="box rock">

            <div class="rock-img imgs"></div>
            
            <div id="rock">Rock</div>
        </div>
        <div class="box paper">
            <div class="paper-img imgs"></div>
            <div id="paper">Paper</div>
        </div>
        <div class="box scissors">
            <div class="scissors-img imgs"></div>
            <div id="scissors">Scissors</div>
            
        </div>
    </div>
    <div class="score">
        <div class="user scores">
            <p>0</p>
            <h1>user</h1>
        </div>
        <div class="comp scores">
            <p>0</p>
            <h1>comp</h1>
        </div>
    </div>
    <div class="msg"><p class="message">Play Your Move</p></div>
    
</body>
</html>
